name: Build and Release

on:
  workflow_call:
    inputs:
      node_version:
        required: false
        type: string
        default: '22.17.0'
      package_manager:
        required: false
        type: string
        default: 'yarn'
      skip_ci:
        required: false
        type: boolean
        default: false
      commit_sha:
        required: true
        type: string
      docker_image_scanning:
        required: false
        type: boolean
        default: true
      devnet_branches_override:
        required: false
        type: string
        description: 'Comma-separated list of branches that map to devnet (e.g., "develop,dev,custom-dev")'
      testnet_branches_override:
        required: false
        type: string
        description: 'Comma-separated list of branches that map to testnet (e.g., "main,master,stage")'
      mainnet_branches_override:
        required: false
        type: string
        description: 'Comma-separated list of branches that map to mainnet (e.g., "prod,production")'
      dockerfile_path:
        required: false
        type: string
        description: 'Path to the Dockerfile to use for the build'
        default: './Dockerfile'

permissions:
  contents: write
  packages: write
  security-events: write

jobs:
  validate-commit:
    name: 'Validate Commit'
    #runs-on: buildjet-4vcpu-ubuntu-2204
    runs-on: ubuntu-latest
    outputs:
      is_merge_commit: ${{ steps.check_merge_commit.outputs.is_merge_commit }}
    steps:
      - name: Checkout minimal depth
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          token: ${{ secrets.GHCR_TOKEN || secrets.GITHUB_TOKEN }}
          ref: ${{ inputs.commit_sha }}

      - name: Check if commit is a merge from main/master to develop
        id: check_merge_commit
        run: |
          if git log -1 --pretty=%B | grep -qE 'Merge (branch|pull request) .* into develop'; then
            echo "is_merge_commit=true" >> $GITHUB_OUTPUT
          else
            echo "is_merge_commit=false" >> $GITHUB_OUTPUT
          fi
  release:
    name: 'Semantic Release NodeJS'
    #runs-on: buildjet-4vcpu-ubuntu-2204
    runs-on: ubuntu-latest
    needs: validate-commit
    if: ${{ needs.validate-commit.outputs.is_merge_commit == 'false' }}
    strategy:
      matrix:
        node-version: [ "${{ inputs.node_version }}" ]
    outputs:
      NEW_TAG: ${{ steps.tag-version-non-develop.outputs.NEW_TAG || steps.tag-version-develop.outputs.NEW_TAG }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.commit_sha }}
          fetch-depth: '0'
          token: ${{ secrets.GHCR_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        if: ${{ inputs.package_manager == 'pnpm' }}
        with:
          version: 10.0

      - name: Setup bun
        uses: oven-sh/setup-bun@v1
        if: ${{ inputs.package_manager == 'bun' }}
        with:
          bun-version: latest

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        if: ${{ inputs.package_manager != 'bun' }}
        with:
          node-version: ${{ matrix.node-version }}
          cache: ${{ inputs.package_manager }}

      - name: Install dependencies yarn
        if: ${{ inputs.package_manager == 'yarn' }}
        run: yarn install --frozen-lockfile

      - name: Install dependencies pnpm
        if: ${{ inputs.package_manager == 'pnpm' }}
        run: pnpm install --frozen-lockfile

      - name: Install dependencies npm
        if: ${{ inputs.package_manager == 'npm' }}
        run: npm install --frozen-lockfile
      
      - name: Install dependencies bun
        if: ${{ inputs.package_manager == 'bun' }}
        run: bun install --frozen-lockfile

      - name: Run Build pnpm
        if: ${{ !inputs.skip_ci && inputs.package_manager == 'pnpm' }}
        run: pnpm build

      - name: Run Build yarn
        run: yarn build
        if: ${{ !inputs.skip_ci && inputs.package_manager == 'yarn' }}

      - name: Run build npm
        run: npm run build
        if: ${{ !inputs.skip_ci && inputs.package_manager == 'npm' }}

      - name: Run build bun
        run: bun run build
        if: ${{ !inputs.skip_ci && inputs.package_manager == 'bun' }}

      - name: Semantic Release
        run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GHCR_TOKEN }}
        
      - name: Get release tag version (non-develop)
        if: ${{ github.ref != 'refs/heads/develop' && github.ref != 'refs/heads/dev' }}
        id: tag-version-non-develop
        run: |
          # Fetch the latest tag
          LATEST_TAG=$(git tag --sort=v:refname | tail -n 1)
          
          # Remove the '-develop.<number>' or '-dev.<number>' suffix if it exists
          NEW_TAG=$(echo "$LATEST_TAG" | sed -E 's/-(develop|dev)\.[0-9]+$//')
          
          echo "NEW_TAG=$NEW_TAG" >> "$GITHUB_OUTPUT"

      - name: Get release tag version (develop)
        if: ${{ github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/dev' }}
        id: tag-version-develop
        run: |
          # Fetch the latest tag (matches tags containing 'develop' or 'dev')
          LATEST_TAG=$(git tag --sort=v:refname | grep -E '(develop|dev)' | tail -n 1)
          
          echo "NEW_TAG=$LATEST_TAG" >> "$GITHUB_OUTPUT"

  release-docker:
    name: 'Build and Release Docker Image'
    #runs-on: buildjet-4vcpu-ubuntu-2204
    runs-on: ubuntu-latest
    needs: release
    env:
      IMAGE_NAME: ${{ github.repository }}:${{ needs.release.outputs.NEW_TAG }}
    steps:
      - name: Login to GitHub Packages
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          file: ${{ inputs.dockerfile_path }}
          push: true
          tags: ghcr.io/${{ env.IMAGE_NAME }}

  security-scan:
    name: 'Docker Security Scan'
    #runs-on: buildjet-4vcpu-ubuntu-2204
    runs-on: ubuntu-latest
    needs: [release, release-docker]
    if: ${{ inputs.docker_image_scanning }}
    continue-on-error: true
    env:
      IMAGE_NAME: ${{ github.repository }}:${{ needs.release.outputs.NEW_TAG }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.commit_sha }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.31.0
        continue-on-error: true
        with:
          image-ref: 'ghcr.io/${{ env.IMAGE_NAME }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'  # Fail if critical/high vulnerabilities found (currently will not fail - set to exit code 0)

      # - name: Upload Trivy scan results to GitHub Security tab # Populate to Github, TODO look into if this is needed
      #   uses: github/codeql-action/upload-sarif@v3
      #   if: always()
      #   with:
      #     sarif_file: 'trivy-results.sarif'

      - name: Run Trivy vulnerability scanner for readable output # Readable from Logs
        uses: aquasecurity/trivy-action@0.31.0
        continue-on-error: true
        if: always()
        with:
          image-ref: 'ghcr.io/${{ env.IMAGE_NAME }}'
          format: 'table'
          severity: 'CRITICAL,HIGH,MEDIUM'

  branch-mapping:
    name: 'Branch to Environment'
    #runs-on: buildjet-4vcpu-ubuntu-2204
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.environment.outputs.environment }}
    steps:
      - name: Branch Mapping
        id: environment
        run: |
          BRANCH_NAME=$(echo "${{ github.ref }}" | sed 's|refs/heads/||')
          ENVIRONMENT=""
          
          # Check devnet: use override if provided, otherwise use defaults
          if [ -n "${{ inputs.devnet_branches_override }}" ]; then
            IFS=',' read -ra DEVNET_BRANCHES <<< "${{ inputs.devnet_branches_override }}"
            for branch in "${DEVNET_BRANCHES[@]}"; do
              BRANCH_TRIM=$(echo "$branch" | xargs)
              if [ -n "$BRANCH_TRIM" ] && [ "$BRANCH_NAME" = "$BRANCH_TRIM" ]; then
                ENVIRONMENT="devnet"
                break
              fi
            done
          else
            # Default devnet branches
            if [ "$BRANCH_NAME" = "develop" ] || [ "$BRANCH_NAME" = "dev" ]; then
              ENVIRONMENT="devnet"
            fi
          fi
          
          # Check testnet: use override if provided, otherwise use defaults (only if not already matched)
          if [ -z "$ENVIRONMENT" ]; then
            if [ -n "${{ inputs.testnet_branches_override }}" ]; then
              IFS=',' read -ra TESTNET_BRANCHES <<< "${{ inputs.testnet_branches_override }}"
              for branch in "${TESTNET_BRANCHES[@]}"; do
                BRANCH_TRIM=$(echo "$branch" | xargs)
                if [ -n "$BRANCH_TRIM" ] && [ "$BRANCH_NAME" = "$BRANCH_TRIM" ]; then
                  ENVIRONMENT="testnet"
                  break
                fi
              done
            else
              # Default testnet branches
              if [ "$BRANCH_NAME" = "main" ] || [ "$BRANCH_NAME" = "master" ] || [ "$BRANCH_NAME" = "stage" ]; then
                ENVIRONMENT="testnet"
              fi
            fi
          fi
          
          # Check mainnet: use override if provided, otherwise use defaults (only if not already matched)
          if [ -z "$ENVIRONMENT" ]; then
            if [ -n "${{ inputs.mainnet_branches_override }}" ]; then
              IFS=',' read -ra MAINNET_BRANCHES <<< "${{ inputs.mainnet_branches_override }}"
              for branch in "${MAINNET_BRANCHES[@]}"; do
                BRANCH_TRIM=$(echo "$branch" | xargs)
                if [ -n "$BRANCH_TRIM" ] && [ "$BRANCH_NAME" = "$BRANCH_TRIM" ]; then
                  ENVIRONMENT="mainnet"
                  break
                fi
              done
            else
              # Default mainnet branches
              if [ "$BRANCH_NAME" = "prod" ] || [ "$BRANCH_NAME" = "production" ]; then
                ENVIRONMENT="mainnet"
              fi
            fi
          fi
          
          if [ -z "$ENVIRONMENT" ]; then
            echo "::error::Unsupported branch: $BRANCH_NAME"
            exit 1
          fi
          
          echo "environment=$ENVIRONMENT" >> "$GITHUB_OUTPUT"
  release-ixoworld-workaround:
    name: 'Release Helm Chart(s)'
    needs: [ release, release-docker, security-scan, branch-mapping ]
    if: github.repository_owner == 'ixoworld' && needs.branch-mapping.outputs.environment != 'mainnet' && (always() && needs.release.result == 'success' && needs.release-docker.result == 'success' && (needs.security-scan.result == 'success' || needs.security-scan.result == 'skipped' || needs.security-scan.result == 'failure'))
    uses: ixoworld/ixo-github-actions/.github/workflows/node-ci-deploy.yml@main
    secrets: inherit
    with:
      environment: ${{ needs.branch-mapping.outputs.environment }}
      version: ${{ matrix.package.version || needs.release.outputs.NEW_TAG }}
  release-helm:
    name: 'Release Helm Chart'
    needs: [release, release-docker, security-scan, branch-mapping]
    if: github.repository_owner == 'ixofoundation' && needs.branch-mapping.outputs.environment != 'mainnet' && (always() && needs.release.result == 'success' && needs.release-docker.result == 'success' && (needs.security-scan.result == 'success' || needs.security-scan.result == 'skipped' || needs.security-scan.result == 'failure'))
    uses: ixofoundation/ixo-github-actions/.github/workflows/node-ci-deploy.yml@main
    secrets: inherit
    with:
      environment: ${{ needs.branch-mapping.outputs.environment }}
      version: ${{ needs.release.outputs.NEW_TAG }}
  release-helm-emerging-eco:
    name: 'Release Helm Chart'
    needs: [release, release-docker, security-scan, branch-mapping]
    if: github.repository_owner == 'emerging-eco' && needs.branch-mapping.outputs.environment != 'mainnet' && (always() && needs.release.result == 'success' && needs.release-docker.result == 'success' && (needs.security-scan.result == 'success' || needs.security-scan.result == 'skipped' || needs.security-scan.result == 'failure'))
    uses: emerging-eco/ixo-github-actions/.github/workflows/node-ci-deploy.yml@main
    secrets: inherit
    with:
      environment: ${{ needs.branch-mapping.outputs.environment }}
      version: ${{ needs.release.outputs.NEW_TAG }}
# Notes for Deployment
# TestNet will be deployed using the latest release image ^
# Main will require deployment review and if approved use the latest release image ^